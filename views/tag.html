<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Get Tagged Things</span>
        </md-card-title-text>
    </md-card-title>
    <span layout="row">
        <md-input-container>
            <label>Keyword</label>
            <md-select ng-model="selected_tag">
                <md-option><em>None</em></md-option>
                <md-option ng-repeat="t in tags" ng-value="t">{{t.name}}</md-option>
            </md-select>
        </md-input-container>
        <span ng-show="loading"><b>LOADING...</b></span>
    </span>

    <br />
    <md-button class="md-raised param-button md-primary" ng-click="getTaggedComments()">Get Comments</md-button>
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="myGrid"></div>
</md-card>
